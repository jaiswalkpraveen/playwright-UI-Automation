name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Upload test report (optional)
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./test-reports/html/index.html